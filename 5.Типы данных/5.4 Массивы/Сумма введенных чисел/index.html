<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         Напишите функцию sumInput(), которая:
      // Просит пользователя ввести значения, используя prompt и сохраняет их в массив.
      // Заканчивает запрашивать значения, когда пользователь введёт не числовое значение,
      // пустую строку или нажмёт «Отмена».
      // Подсчитывает и возвращает сумму элементов массива.
      // P.S. Ноль 0 – считается числом, не останавливайте ввод значений при вводе «0».

      function sumInput() {
        const arr = [];
        let item = 0;
        while (!isNaN(item) && item !== '' && item !== null) {
          item = prompt('Введите число');
          !isNaN(item) ? arr.push(+item) : console.log('exit');
          console.log(item === null);
        }
        return alert(
          `Сумма чисел = ${arr.reduce((acc, value) => acc + value, 0)}`
        );
      }
      sumInput();
    </script>
  </body>
</html>
